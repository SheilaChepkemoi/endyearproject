      <script >


          $(document).ready(function () {

              var client_id=sessionStorage.getItem('client_id');

              $.post("http://localhost/Sheila/api/fetch_user_pending.php",
                  {user_id:client_id}, function (response, status) {

                      $parse=JSON.parse(response);
                      $("#total_items").text($parse.length);

                      $('#users_table').DataTable({
                          searching: false,
                          "data": $parse,
                          "columns": [
                              { "data": "id" },
                              { "data": "invoice_id" },
                              { "data": "clien_email" },
                              { "data": "status" },
                              {
                                  "targets": -1,
                                  "data": null,
                                  "defaultContent":
                                      "<button onclick=\"javascript:callJavascriptFunction()\"" +
                                      " type=\"button\" class=\"btn btn-outline-success btn-sm user\" " +
                                      "id='" + this.invoice_id + "'>PAY</button>"
                              } ,



                          ]
                      });

                  });



          });


          $('#users_table tbody').on( 'click', 'tr', function () {
              var tableData = $(this).children("td").map(function () {
                  return $(this).text();
              }).get();

              sessionStorage.setItem("pending_invoice_id",tableData[0]);

              window.location.href="http://localhost/Sheila/sheila/pay.html";


          } );






      </script>
