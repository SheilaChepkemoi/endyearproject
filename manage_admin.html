<script>

    $(document).ready(function () {

        $("#add_Admin").submit(function (event) {

            event.preventDefault();

             $email=$("#email").val();

             $password=$("#password").val();

             $adminname=$("#adminname").val();


             $.post("http://localhost/Sheila/api/create_admin.php",
                 {email:$email,password:$password,adminname:$adminname},function (response,status) {


                 alert(response);

             });



        });

    });
</script>

<script>
	$(document).ready(function () {

$("#register_form").submit(function (e) {
	
	event.preventDefault();

	var confirm =$("#confirm").val();

	var password=$("#password").val();


	if (confirm !=password) {

		alert("Password do not match");
		
	}
	else{
		var form_data = $(this).serializeArray();
	var requestinfo=$(this);
	$.ajax({
		url: requestinfo.attr("action"),
		type: requestinfo.attr("method"),
		data: form_data,
		success: function (response) {

			alert(response);

			window.location.href="http://localhost/Sheila/index.html";

		},
		error: function (response) {
			alert('ajax failed');
			// ajax error callback
		},

	});

	}

	

});

});
</script>
