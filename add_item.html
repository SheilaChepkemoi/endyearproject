        <div class="animated fadeIn">

            <form action="api/create_item.php" method="post" id="create_item" enctype="multipart/form-data">

                <div class="form-group col-lg-12">
                    <label  class="control-label mb-1">Item Name</label>
                    <input  name="name" id="itemname"type="text" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"  class="form-control" 
                    required="true" aria-required="true" aria-invalid="false">
                    
                </div>

                <div class="form-group col-lg-12">
                    <label class="control-label mb-1">Item type</label>
                    <input name="type" id="type" type="text" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" 
                 class="form-control"  
                    required="true"  aria-required="true" aria-invalid="false">
                

                <div class="form-group col-lg-12">
                    <label class="control-label mb-1">Item price</label>
                    <input name="price" type="number" class="form-control"  required="true"  aria-required="true" aria-invalid="false">
                </div>
                <div class="form-group col-lg-12">
                    <label class="control-label mb-1">Stock amount</label>
                    <input name="stock" type="number" class="form-control"  required="true" aria-required="true" aria-invalid="false">
                </div>
                <div class="form-group col-lg-12">
                    <label class="control-label mb-1">Pick Image</label>
                    <input name="image" id="image" type="file" class="form-control"  required="true" aria-required="true" aria-invalid="false">
                </div>

                <div class="row form-group">
                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Item Description</label></div>
                    <div class="col-12 col-md-12"><textarea name="description" id="description" rows="3" placeholder="Content..." class="form-control"></textarea></div>
                </div>

                <div>
                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                        <span id="payment-button-amount">CREATE</span>
                        <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                    </button>
